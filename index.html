<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>Event Registration</h1>
    </header>
    <main>
        <section class="registration-container">
            <h2>Register for the Event</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <small id="name-error" class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <small id="email-error" class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                    <small id="phone-error" class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="event">Select Event</label>
                    <select id="event" name="event">
                        <option value="">Choose an event</option>
                        <option value="Coding Workshop">Coding Workshop</option>
                        <option value="Tech Talk">Tech Talk</option>
                        <option value="Networking Meetup">Networking Meetup</option>
                    </select>
                    <small id="event-error" class="error-message"></small>
                </div>

                <button type="submit">Register</button>
                <p id="form-message" class="form-message"></p>
            </form>

            <a href="registrants.html" class="view-registrants">View Registrants</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Event Registration</p>
    </footer>
</body>

</html>

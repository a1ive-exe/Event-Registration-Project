<head>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Event Registration Page</h1>
    <p>Register for the event quickly and easily!</p>
  </header>
  <main>
    <section class="registration-container">
      <h2>Register for the Event</h2>
      <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" placeholder="Enter your contact number" required> 
        
        <button type="submit">Register</button>
      </form>
      <p id="successMessage" style="display:none;">Registration successful!</p>
    </section>
  </main>
</body>
